---
# Global variables for all hosts  
# Contains shared configuration used across multiple roles
# Note: Komodo-specific configuration is now in roles/komodo/templates/compose.env.j2

# Tailscale configuration (for artis3n.tailscale role)
# Note: tailscale_authkey will be retrieved from 1Password in the tailscale role when needed
tailscale_args: "--accept-routes --accept-dns"

# 1Password Connect configuration (for future komodo-op deployment)
# Note: Connect variables commented out to avoid circular dependency in lookup plugin
op_connect_api_port: "8080"
op_connect_sync_port: "8081"
op_credentials_path: "/opt/onepassword-connect/1password-credentials.json"
#op_credentials_json: "{{ lookup('community.general.onepassword', 'ConnectServer', field='1password-credentials.json', vault='Homelab') }}"
#op_connect_token: "{{ lookup('community.general.onepassword', 'ConnectServer', field='connect_token', vault='Homelab') }}"
#op_vault_uuid: "{{ lookup('community.general.onepassword', 'ConnectServer', field='vault_uuid', vault='Homelab') }}"

# Komodo periphery configuration (for bpbradley.komodo role)
komodo_periphery_version: "latest"  # Can be overridden per host
komodo_periphery_secrets: []         # Can be overridden per host or group

# Site configurations - shared across multiple services
site_config:
  home:
    nas_ip: "192.168.50.4"
    config_dir: "/srv/docker-config"
    repo_dir: "/srv/repos"
    data_dir: "/srv/data"
  sequoia:
    nas_ip: "192.168.1.2"
    config_dir: "/srv/docker-config"
    repo_dir: "/srv/repos"
    data_dir: "/srv/data"
  vps:
    config_dir: "/srv/docker-config"
    repo_dir: "/srv/repos"
    data_dir: "/srv/data"